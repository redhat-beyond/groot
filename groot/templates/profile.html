{% extends "layout.html" %}
{% set active_page = "profile" %}

{% block content %}
<h3 class="text-dark mb-4">Profile</h3>
<div class="row mb-3">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4"
                    src="../static/img/180x180.png" width="160" height="160">
                <div class="mb-3"><button class="btn btn-success btn-sm" type="button">Change
                        Photo</button></div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row mb-3 d-none">
            <div class="col">
                <div class="card text-white bg-primary shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5%
                            since last month</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5%
                            since last month</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-dark m-0 font-weight-bold">User Settings</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label
                                            for="username"><strong>Username</strong></label><input class="form-control"
                                            type="text" placeholder="user.name" name="username"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Email
                                                Address</strong></label><input class="form-control" type="email"
                                            placeholder="user@example.com" name="email"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>First
                                                Name</strong></label><input class="form-control" type="text"
                                            placeholder="John" name="first_name"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Last
                                                Name</strong></label><input class="form-control" type="text"
                                            placeholder="Doe" name="last_name"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-success btn-sm" type="submit">Save
                                    Settings</button></div>
                        </form>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-dark m-0 font-weight-bold">Contact Settings</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group"><label for="address"><strong>Address</strong></label><input
                                    class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address"></div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="city"><strong>City</strong></label><input
                                            class="form-control" type="text" placeholder="Tel Aviv" name="city"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="country"><strong>Country</strong></label><input
                                            class="form-control" type="text" placeholder="Israel" name="country"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-success btn-sm"
                                    type="submit">Save&nbsp;Settings</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
